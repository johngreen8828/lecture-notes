<!DOCTYPE html>
<html ng-app="GoldRush">

<head>
   
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href='main.css' rel='stylesheet' type="text/css">
</head>

<body>
<section ng-controller="GoldRushMarkers as goldMarkers">
<div id="markers">
                <p
                    class="marker"
                    ng-repeat="goldFound in goldMarkers.markers"
                    ng-style="goldFound.styles"
                    title="{{goldFound.description}}"
                    ng-click="goldMarkers.removeMarker($event, $index)" 
                >
                
                </p>
                <div id="map" ng-click="goldMarkers.addMarker($event)">
                 <img src="topo-co.jpg">
            </div>
</section>


</body>









</html>
